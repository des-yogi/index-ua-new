<!--DEV
@ @include('blocks/analitics-btn/analitics-btn.html', {
  "type": "checkbox",
  "prefix": "",
  "label": "",
  "checked": "",
  "displayFlag": 'display:none;',
  "flagName": ''
})
-->

<div class="analitics-btn">
  <input class="analitics-btn__input  visually-hidden" id="@@prefix-@@label" type="@@type" name="@@prefix" value="" @@checked>
  <label class="analitics-btn__label  btn" for="@@prefix-@@label">
    <span class="analitics-btn__flag" aria-hidden="true" style="@@displayFlag">
      <img src="img/@@flagName.svg" alt="" width="32" height="24" loading="lazy">
    </span>
    <span class="analitics-btn__text">@@label</span>
  </label>
</div>
